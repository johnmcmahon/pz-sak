<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>About Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">


</head>
<body>

<div ng-controller="AboutController" class="container-fluid" ng-init="getVersionNumber()">
    <div class="row">
        <h1 class="alert alert-info">About Info</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">

                    <p>The Swiss Army Knife client (SAK) is a GUI client for Piazza.</p>
                    <p>Piazza is a part of <a href="http://venicegeo.io/">VeniceGeo</a>.</p>
                    <p>All source code is open source, licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License</a>.</p>
                    <p>Version: {{versionNumber}}</p>

                </div>
            </div>
        </div>
        <br>
    </div>
</div>
<toaster-container></toaster-container>

</body>
</html>
