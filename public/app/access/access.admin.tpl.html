<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Access Service Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">


</head>
<body>

<div ng-controller="AccessAdminController" class="container-fluid" ng-init="getStats()">
    <div class="row">
        <h1 class="alert alert-info">Access Admin Info</h1>
        <p>Display status info about the Access Service</p>
        <div>
            <table>
                <tr><td style="width:210px">Active Threads:</td><td style="width:250px">{{adminStats.activeThreads}}</td></tr>
                <tr><td>Thread Queue:</td> <td>{{adminStats.threadQueue}}</td></tr>
            </table>
        </div>
        <toaster-container></toaster-container>
    </div>
</div>


</body>
</html>
