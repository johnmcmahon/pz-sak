<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Ingester Service Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">


</head>
<body>

<div ng-controller="IngesterController" class="container">
    <div class="row">
        <h1 class="alert alert-info">Ingester Service Info</h1>
        <p>Use the following input to ingest a file into the system.</p>
        <form>
            <div class="row" ng-init="ingestType = 'Text'">
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="type">Ingest Type</label>
                        <select id="type" ng-model="ingestType" class="form-control">
                            <option>Text</option>
                            <option>File</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="mimeType">Mime Type</label>
                        <input id="mimeType" list="mimeTypes" class="form-control" ng-model="mimeType" required/>
                        <datalist id="mimeTypes">
                            <option>application/text</option>
                            <option>image/jpeg</option>
                            <option>image/bmp</option>
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="ingestType == 'Text'">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="message">Content</label>
                        <input id="message" type="text" class="form-control" ng-model="message">
                    </div>
                </div>
            </div>
            <div class="row" ng-show="ingestType == 'File'">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="file">File</label>
                        <input id="file" type="file" class="form-control" ng-model="file" accept="image/*">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="metadata">Metadata</label>
                        <textarea id="metadata" type="textarea" class="form-control" ng-model="metadata" style="height:200px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <br>
                    <button type="button" class="btn btn-primary" ng-click="ingest()" ng-disabled="ingestType== 'File'">Ingest Content</button>
                </div>
            </div>
            <label id="errorMsg">{{errorMsg}}</label>
            <h3 ng-show="jobIdResult">{{jobIdResult}}</h3>
            <!--<p>{{data}}</p>-->
        </form>

        <h1 class="alert alert-info">Get Job Info</h1>
        <form>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="jobId">Job ID</label>
                        <input id="jobId" type="text" class="form-control" ng-model="jobId">
                    </div>
                </div>
                <div class="col-md-1">
                    <br>
                    <button type="button" class="btn btn-primary" ng-click="getJobStatus()">Get Status</button>
                </div>
            </div>
            <label id="errorMsg2">{{errorMsg2}}</label>
            <div class="col-md-6" ng-show="jobStatus.message">
                <label>{{jobStatus.message}}</label>
            </div>
            <div ng-show="jobStatus.progress">
                Time Remaining: {{jobStatus.progress.timeRemaining}}<br/>
                Time Spent: {{jobStatus.progress.timeSpent}}<br/>
                <progress title="jobStatus.progress.percentComplete" max="100" value="jobStatus.progress.percentComplete"></progress>
            </div>
            <toaster-container></toaster-container>
        </form>
    </div>
</div>

</body>
</html>
