<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Jobs Service Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">


</head>
<body>

<div ng-controller="JobsController" class="container">
    <div class="row">
        <h1 class="alert alert-success">Jobs Service Info</h1>
        <p>Use the following input to query a Job. A successful query will return a list of Jobs.  NOTE: This does not do anything yet.  This serves
        as a placeholder for future Job app in the SAK Tool.</p>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="endPoint">Jobs to query</label>
                        <input id="endPoint" type="text" class="form-control" placeholder="Enter a valid Job ID">

                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <label for="outputFormat">Output</label>
                        <select id="outputFormat" class="form-control" ng-model="outputFormat">
                            <option>JSON</option>
                            <option>GML3</option>
                            <option>GML2</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <br>
                    <button type="button" class="btn btn-primary" ng-click="getCapabilities()">Get Info</button>
                </div>
            </div>
            <br>

    <br>

</form>
</div>
</div>
</body>
</html>
