<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Logger Admin Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">


</head>
<body>

<div ng-controller="LoggerAdminController" class="container" ng-init="getStatus()">
    <div class="row">
        <h1 class="alert alert-success">Logger Admin Info</h1>
        <p>Display status info about the Logger Service</p>
        <div>
            <table>
            <tr><td style="width:210px">Start Time:</td><td>{{adminData.starttime}}</td></tr>
            <tr><td>Number of messages received:</td> <td>{{adminData.logger.num_messages}}</td></tr>
            </table>
        </div>
    </div>
</div>


</body>
</html>
