<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Logger Admin Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">


</head>
<body>

<div ng-controller="LoggerAdminController" class="container" ng-init="getStatus()">
    <div class="row">
        <h1 class="alert alert-info">Logger Admin Info</h1>
        <p>Display status info about the Logger Service</p>
        <div>
            <table>
            <tr><td style="width:210px">Last Started:</td><td style="width:250px">{{adminData.starttime}}</td><td>({{getUptime(adminData.starttime)}})</td></tr>
            <tr><td>Number of messages received:</td> <td>{{adminData.num_messages}}</td></tr>
            </table>
            <br/>
            <form ng-submit="reset()">
                <div class="row">
                    <div class="col-md-6">
                        <label for="reason">Shutdown Reason</label>
                        <input id="reason" type="text" class="form-control" ng-model="shutdownReason" required />
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-danger">Shutdown</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
