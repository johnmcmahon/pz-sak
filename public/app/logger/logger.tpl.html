<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Logger Service Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">

</head>
<body>

<div ng-controller="LoggerController" class="container">

   <div class="row">
        <h1 class="alert alert-success">Send to the Logger Service</h1>
        <form ng-submit="postLog()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="logMessage">Message to send to Logger:</label>
                        <input id="logMessage" ng-model="logMessage" type="text" class="form-control" placeholder="Enter a message">
                    </div>
                </div>
            </div>
            <div class="col-md-6">

                <button type="submit"  class="btn btn-primary">Log Message</button>
            </div>

            <br>

            <br>
        </form>
    </div>

    <div class="row">
        <h1 class="alert alert-success">Logger Service Info</h1>
        <p>Use the following to query the Logger service. </p>
        <form ng-submit="getLogs()">
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Get Log(s)</button>
                </div>
            </div>

        </form>
    </div>



    <div class="row">
        <h1 class="alert alert-success">Logs Returned from Service</h1>

        <div class="row">
            <div class="col-md-7">
                <div class="form-group" ng-show="logs">

                   <label>Filter: <input ng-model="searchText"></label>
                   <table id="searchTextResults">
                        <tr><th width="400px">Time</th>
                            <th width="200px">Service</th>
                            <th width="200px">Address</th>
                            <th width="200px">Severity</th>
                            <th width="600px">Message</th>
                        </tr>
                        <tr ng-repeat="log in logs | filter:searchText">
                            <td width="400px">{{log.time}}</td>
                            <td width="200px">{{log.service}}</td>
                            <td width="200px">{{log.address}}</td>
                            <td width="200px">{{log.severity}}</td>
                            <td width="600px">{{log.message}}</td>
                        </tr>
                    </table>

                   <!--<div id="logs" ng-repeat="log in logs | filter:searchText">
                        {{log.time}} - {{log.service}} - {{log.address}} - {{log.severity}}: {{log.message}}
                   </div>-->

                </div>
                <label id="errorMsg">{{errorMsg}}</label>
            </div>
        </div>
        <br>

        <br>




    </div>
</div>
</body>
</html>
