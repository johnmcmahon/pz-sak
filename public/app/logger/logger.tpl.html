<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Logger Service Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">


</head>
<body>
<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
<div ng-controller="LoggerController" class="container">


    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#getlogs" aria-controls="getlogs" role="tab" data-toggle="tab">Get Logs</a></li>
        <li role="presentation"><a href="#sendlog" aria-controls="sendlog" role="tab" data-toggle="tab">Send Log</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="getlogs">
            <div class="row">
                <h1 class="alert alert-info">Logger Service Info</h1>
                <form ng-submit="getLogs()">
                    <div class="row">
                        <div class="col-md-12"  align="right">
                            <button type="submit" class="btn btn-primary">Refresh Table</button>
                        </div>
                    </div>
                </form>
            </div>



            <div class="row">
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group" ng-show="logs" ng-init="getLogs()">

                            <label>Filter: <input ng-model="searchText"></label>
                            <table id="searchTextResults" class="table table-striped" width="100%">
                                <tr><th >Time</th>
                                    <th >Service</th>
                                    <th >Address</th>
                                    <th >Severity</th>
                                    <th >Message</th>
                                </tr>
                                <tr ng-repeat="log in logs | filter:searchText">
                                    <td >{{log.time}}</td>
                                    <td >{{log.service}}</td>
                                    <td >{{log.address}}</td>
                                    <td >{{log.severity}}</td>
                                    <td >{{log.message}}</td>
                                </tr>
                            </table>

                            <!--<div id="logs" ng-repeat="log in logs | filter:searchText">
                                 {{log.time}} - {{log.service}} - {{log.address}} - {{log.severity}}: {{log.message}}
                            </div>-->

                        </div>

                    </div>
                </div>
                <br>

                <br>




            </div>

        </div>
        <div role="tabpanel" class="tab-pane fade" id="sendlog">
            <div class="row">
                <h1 class="alert alert-info">Send to the Logger Service</h1>
                <form ng-submit="postLog()">

                    <div class="form-group">
                        <label for="logMessage">Message to send to Logger:</label>
                        <input id="logMessage" ng-model="logMessage" type="text" class="form-control" placeholder="Enter a message" required>



                        <br>
                        <button type="submit"  class="btn btn-primary">Log Message</button></div>



                    <br>

                    <br>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
