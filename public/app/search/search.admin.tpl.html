<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Search Admin Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>

<div ng-controller="SearchAdminController" class="container-fluid" ng-init="getStatus()">
    <div class="row" ng-cloak>
        <h1 class="alert alert-info">Search Admin Info</h1>
        <p>Display cluster health for Elasticsearch Service</p>
        <div>
            <table>
                <tr ng-repeat="(key, value) in adminData"><td style="width:260px">{{key | capitalize}}:</td><td style="width:250px">{{value}}</td></tr>
            </table>
        </div>
    </div>
</div>
<toaster-container></toaster-container>

</body>
</html>
