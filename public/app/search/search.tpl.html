            <h1 class="alert alert-info">Search Service Info</h1>

            <form id="searchForm" ng-submit="getSearchResults()">
                <div class="row">
                    <div class="col-md-10">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit" id="searchBtn">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                            <input id="searchTerm" type="text" class="form-control" ng-model="searchTerm" placeholder="Search">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <select id="jobStatuses" ng-options="option for option in pageOptions | orderBy:option" ng-model="size"
                                    class="form-control">
                            </select>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 10px" ng-show="totalResults == 0">{{errorMsg}}</div>
                <div style="margin-top: 10px" ng-show="totalResults">
                    <label>Displaying {{getFirstIndex()}} to {{getLastIndex()}} of {{totalResults}}<span ng-show="actualResultsCount > totalResults">+</span></label>
                    <label ng-show="actualResultsCount > totalResults">({{actualResultsCount}})</label>
                </div>
                <br/>
                <table>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr dir-paginate="result in searchResults | itemsPerPage: size"
                        total-items="totalResults"
                        currentPage="pagination.current">
                        <td><pre>{{result | json}}</pre></td>
                        <td valign="top"><button class="btn btn-primary pull-right" ng-show="result.dataType.location" type="button" ng-click="downloadFile(result, true)" id="download" style="margin-top: 24px" title="Download File">
                            <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                        </button></td>

                    </tr>
                </table>
                <div align="center">
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </form>
