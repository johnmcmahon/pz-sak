<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>User Service Registry Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">


</head>
<body>

<div ng-controller="UserServiceController" class="container">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">Register</a></li>
        <li role="presentation"><a href="#execute" aria-controls="execute" role="tab" data-toggle="tab">Execute</a></li>
        <li role="presentation"><a href="#list" aria-controls="list" role="tab" data-toggle="tab">List</a></li>
        <li role="presentation"><a href="#search" aria-controls="search" role="tab" data-toggle="tab">Search</a></li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="register">
            <h1 class="alert alert-info">User Service Registry Info</h1>

            <p><{{serviceId}}</p>

                <h2>Inputs</h2>
                <div class="row">
                    <div ng-repeat="ninput in inputs">
                        <p>
                            <label> Name</label>
                        <input type="text" ng-model="ninput.name">
                            </p>
                        <p>
                        <label> MinOccurs</label>
                        <input type="text" ng-model="ninput.minOccurs">
                        </p>
                        <p>
                            <label> MaxOccurs</label>
                            <input type="text" ng-model="ninput.maxOccurs">
                        </p>
                        <p>
                            <label> data type </label>
                            <input type="text" ng-model="ninput.dataType.type">
                        </p>
                        <p>
                            <label> data mimetype </label>
                            <input type="text" ng-model="ninput.dataType.mimeType">
                        </p>
                        <p>
                            <label> Format </label>
                           <div class="row">
                        <div ng-repeat="nformat in ninput.formats">
                        <p>
                            <label> mimeType </label>
                            <input type="text" ng-model="nformat.mimeType">
                        </p>
                        <p>
                            <label> encoding </label>
                            <input type="text" ng-model="nformat.encoding">
                        </p>
                        <p>
                            <label> schema </label>
                            <input type="text" ng-model="nformat.schema">
                        </p>
                        <p>
                            <label> maximum Megabytes </label>
                            <input type="text" ng-model="nformat.maximumMegabytes">
                        </p>
                        <p>
                            <label> data type </label>
                            <input type="text" ng-model="nformat.dataType.type">
                        </p>
                        <p>
                            <label> data mimetype </label>
                            <input type="text" ng-model="nformat.dataType.mimeType">
                        </p>

                            </div>
                           <button ng-click="addFormat($index)">New Format</button>

                           </div>
                        </p>
                    </div>
                    <button ng-click="addInput()">New Input</button>
                </div>
    <h2>Outputs</h2>
    <div class="row">
        <div ng-repeat="noutput in outputs">
            <p>
                <label> Name</label>
                <input type="text" ng-model="noutput.name">
            </p>
            <p>
                <label> MinOccurs</label>
                <input type="text" ng-model="noutputt.minOccurs">
            </p>
            <p>
                <label> MaxOccurs</label>
                <input type="text" ng-model="noutput.maxOccurs">
            </p>
            <p>
                <label> data type </label>
                <input type="text" ng-model="noutput.dataType.type">
            </p>
            <p>
                <label> data mimetype </label>
                <input type="text" ng-model="noutput.dataType.mimeType">
            </p>
            <p>
                <label> Format </label>
                <div class="row">
                    <div ng-repeat="nformat in noutput.formats">
            <p>
                <label> mimeType </label>
                <input type="text" ng-model="nformat.mimeType">
            </p>
            <p>
                <label> encoding </label>
                <input type="text" ng-model="nformat.encoding">
            </p>
            <p>
                <label> schema </label>
                <input type="text" ng-model="nformat.schema">
            </p>
            <p>
                <label> maximum Megabytes </label>
                <input type="text" ng-model="nformat.maximumMegabytes">
            </p>
            <p>
                <label> data type </label>
                <input type="text" ng-model="nformat.dataType.type">
            </p>
            <p>
                <label> data mimetype </label>
                <input type="text" ng-model="nformat.dataType.mimeType">
            </p>

        </div>
        <button ng-click="addOutputFormat($index)">New Format</button>

    </div>
    </p>
</div>
<button ng-click="addOutput()">New Output</button>
</div>
<h2>Service Metadata</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Service Name</label>
                            <input id="name" type="text" class="form-control" ng-model="serviceName" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="method">Method</label>
                            <select id="method" class="form-control" ng-model="method" required>
                                <option>GET</option>
                                <option>POST</option>
                                <option>PUT</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="url">Service URL</label>
                            <input id="url" type="text" class="form-control" ng-model="serviceUrl" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="responseType">Response Type</label>
                            <input id="responseType" list="mimeTypes" class="form-control" ng-model="responseType" required/>
                            <datalist id="mimeTypes">
                                <option>application/json</option>
                                <option>application/octet-stream</option>
                                <option>text/plain</option>
                                <option>text/html</option>
                                <option>image/bmp</option>
                                <option>image/jpeg</option>
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="description">Service Description</label>
                            <input id="description" type="text" class="form-control" ng-model="serviceDescription">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-1">
                        <button class="btn btn-primary" ng-click="registerService()">Register Service</button>
                    </div>
                </div>
                <div>
                    <label id="serviceMsg">{{serviceMsg}}</label>
                </div>
                <div>
                    <label id="serviceID">{{serviceId}}</label>
                </div>
                <div ng-show="serviceId">
                    Resource ID: {{serviceId}}
                </div>



        </div>


        <div role="tabpanel" class="tab-pane fade" id="execute">
            <form id="runService" ng-submit="describeService()">
                <label>ServiceId</label>
                <input id="service" type="text" class="form-control" ng-model="serviceId" required>
                <button class="btn btn-primary" type="submit" id="describeBtn" style="margin-top: 24px">Get Service Info</button>
            </form>
            <h1 class="alert alert-info">Executing a service</h1>
            <form id="runService" ng-submit="executeService()">
                <div ng-repeat="textInput in textInputs">
                    <p>
                        <label> {{textInput.name}}</label>
                        <input type="text" ng-model="textInput.content">
                    </p>
                    </div>
                <div ng-repeat="textInput in bodyInputs">
                    <p>
                        <label>BODY  {{textInput.name}}</label>
                        <textarea ng-model="textInput.content" rows=10">
                            </textarea>
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="resource">Resource ID</label>
                            <input id="resource" type="text" class="form-control" ng-model="resource" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dataInput">Data Input</label>
                            <input id="dataInput" type="text" class="form-control" ng-model="dataInput" placeholder="JSON string">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dataInputs">Data Inputs</label>
                            <input id="dataInputs" type="text" class="form-control" ng-model="dataInputs" placeholder="JSON object">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <button class="btn btn-primary" type="submit" id="executeBtn" style="margin-top: 24px">Execute Service</button>
                    </div>
                </div>

            </form>
            <div>
                <label id="executeMsg">{{executeMsg}}</label>
            </div>
            <div ng-show="serviceResponse">
                <pre>{{serviceResponse | json}}</pre>
            </div>
        </div>


    <div role="tabpanel" class="tab-pane fade" id="list">
        <h1 class="alert alert-info">List of Services</h1>
        <form id="listServices" ng-submit="listServices()">


        </form>
        </div>

        <div role="tabpanel" class="tab-pane fade" id="search">
            <h1 class="alert alert-info">Search Services</h1>
            <form id="searchServices" ng-submit="searchServices()">


            </form>

    </div>


</div>
    </div>
<toaster-container></toaster-container>

</body>
</html>
