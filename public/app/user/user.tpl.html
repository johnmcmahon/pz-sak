<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User Service Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">

</head>
<body>
<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
<div ng-controller="UserController" class="container-fluid">


    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#getusers" aria-controls="getlogs" role="tab" data-toggle="tab">Get Users</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="getusers">
            <div class="row">
                <h1 class="alert alert-info">User Service Info</h1>
            </div>

            <br>
            <form id="searchUsers"  ng-model="searchUsers"  ng-submit="searchUsers()" ng-show="showSearchUsers">
                <div class="row">
                    <div class="col-md-3">
                    <div class="form-group">
                        <label for="afterDate">After Date:</label>
                        <input type="date" class="form-control" id="afterDate" name="input" ng-model="afterDate"
                               placeholder="yyyy-MM-dd"/>

                        <div role="alert">
                        <span class="error" ng-show="searchUsers.input.$error.date">
                            Not a valid date!</span>
                        </div>


                    </div>
                </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="beforeDate">Before Date</label>
                            <input type="date" class="form-control" id="beforeDate" name="input" ng-model="beforeDate"
                                   placeholder="yyyy-MM-dd"/>

                            <div role="alert">
                        <span class="error" ng-show="searchUsers.input.$error.date">
                            Not a valid date!</span>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="contains">Contains</label>
                            <input id="contains" type="text" class="form-control" ng-model="contains">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="service">Service</label>
                            <input id="service" type="text" class="form-control" ng-model="service">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <button ng-model="btnSearchUsers" type="submit" class="btn btn-primary">Search</button>
                            <button ng-model="btnCancelSearchUsers" ng-click="showHideSearchForm()" class="btn btn-primary">Cancel</button>
                        </div>
                    </div>
                </div>

            </form>


            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <form ng-submit="getUsers()">
                           <button ng-click="showHideSearchForm()" class="btn btn-primary" style="margin-top: 20px;">Search Users</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 text-center" style="margin-top: 20px;">
                    <p></p>
                    <div class="form-group">
                        <label ng-show="userCount > 0">Displaying {{getFirstIndex()}} - {{getLastIndex()}} of {{userCount}}<span ng-show="actualUserCount > userCount">+</span></label>
                        <label ng-show="actualUserCount > userCount">({{actualUserCount}})</label>
                        <label ng-show="userCount == 0">No results to display</label>
                    </div>
                </div>
                <div class="col-md-2">
                <div class="form-group">
                    <label for="pageSize">Per page</label>
                    <select id="pageSize" ng-options="option for option in pageOptions" ng-model="size"
                            class="form-control">
                    </select>
                </div>
            </div>
                <div class="col-md-1">
                    <div class="form-group" align="right" style="margin-top: 25px;">

                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group" align="right" style="margin-top: 25px;">
                        <button ng-click="getUsers()" class="btn btn-primary form-control"> <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>

                <br>
                <div class="row">
                    <div class="col-md-12">
                        <span us-spinner spinner-key="spinner"></span>
                        <div ng-show="logs" ng-init="getUsers()">


                            <table id="searchTextResults" class="table table-striped" width="100%">
                                <tr><th style="width:200px;">User</th>
                                    <th >Roles</th>
                                </tr>
                                <tr dir-paginate="user in users | itemsPerPage: size" total-items="userCount" currentPage="pagination.current">
                                    <td >{{user.name}}</td>
                                    <td >{{user.roles}}</td>
                                </tr>
                            </table>
                            <div align="center">
                                <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                            </div>
                        </div>

                    </div>
                </div>



        </div>
    </div>

</div>
</body>
</html>
