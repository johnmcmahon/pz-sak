<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UUID Admin</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>

<div ng-controller="UuidAdminController" class="container-fluid" ng-init="getStatus()">
    <div class="row">
        <h1 class="alert alert-info">UUID Generator Admin Info</h1>
        <p>Display status info about the UUID Gen Service</p>
        <div>
            <table>
                <tr><td style="width:210px">Last Started:</td><td style="width:250px">{{adminData.createdOn}}</td><td>({{getUptime(adminData.createdOn)}})</td></tr>
                <tr><td>Number of Requests:</td> <td>{{adminData.numRequests}}</td></tr>
                <tr><td>Number of UUIDs created:</td> <td>{{adminData.numUuids}}</td></tr>
            </table>
            <br/>
            <form ng-submit="reset()">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="reason">Shutdown Reason</label>
                            <input id="reason" type="text" class="form-control" ng-model="shutdownReason" required />
                        </div>
                    </div>
                    <br />
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-danger">Reset</button>
                    </div>
                </div>
                <toaster-container></toaster-container>
            </form>
        </div>
    </div>
</div>

</body>
</html>
