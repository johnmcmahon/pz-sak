<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>UUID Service Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">

</head>
<body>

<div ng-controller="UuidController" class="container-fluid">
    <div class="row">
        <h1 class="alert alert-info">UUID Service Info</h1>
        <p>Use the following input to query a the UUID. A successful query without a count, or count set to zero will return one UUID.  Filling in the count box will bring back that amount of UUIDs.  NOTE: Count is not a mandatory field and the maximum count is 255</p>
        <form ng-submit="getUUIDs()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="uuidCount">Count of UUIDs to query</label>
                        <input id="uuidCount" ng-model="uuidCount" type="number" max="255" class="form-control" placeholder="Enter a count">

                    </div>
                </div>


                <div class="col-md-2">
                    <br>
                    <button type="submit" class="btn btn-primary">Get UUID(s)</button>
                </div>
            </div>
            <br>

            <br>

        </form>



    </div>

    <div class="row">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" ng-show="uuids" style="margin-bottom: 2px;" >
                            <table id="uuids" class="table table-striped" width="100%">
                                <tr><th>UUIDs</th>

                                </tr>
                                <tr ng-repeat="uuid in uuids">
                                    <td >{{uuid}}</td>

                                </tr>
                            </table>

                        </div>
                        <label id="errorMsg">{{errorMsg}}</label>
                    </div>



                </div>
        <toaster-container></toaster-container>
    </div>
</div>
</body>
</html>
