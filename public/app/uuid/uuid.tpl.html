<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>UUID Service Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">

</head>
<body>

<div ng-controller="UuidController" class="container">
    <div class="row">
        <h1 class="alert alert-success">UUID Service Info</h1>
        <p>Use the following input to query a the UUID. A successful query without a count, or count set to zero will return one UUID.  Filling in the count box will bring back that amount of UUIDs.  NOTE: Count is not a mandatory field and the maximum count is 255</p>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="endPoint">Count of UUIDs to query</label>
                        <input id="endPoint" type="text" class="form-control" placeholder="Enter a count">

                    </div>
                </div>


                <div class="col-md-2">
                    <br>
                    <button type="button" class="btn btn-primary" ng-click="getUUIDs()">Get UUID(s)</button>
                </div>
            </div>
            <br>

            <br>

        </form>



    </div>
</div>
</body>
</html>
