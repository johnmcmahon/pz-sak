<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>WMS Service Info</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">


</head>
<body>

<div ng-controller="WmsController" class="container">
    <div class="row">
        <h1 class="alert alert-success">WMS Service Info</h1>
        <p>Use the following input to query a WMS Service. A successful query will return a list of WMS Features.  NOTE: This does not do anything yet.  This serves
            as a placeholder for future WMS app in the SAK Tool.</p>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="endPoint">WMS to query</label>
                        <input id="endPoint" type="text" class="form-control" placeholder="Enter a valid WMS">

                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <label for="outputFormat">Output</label>
                        <select id="outputFormat" class="form-control" ng-model="outputFormat">
                            <option>JSON</option>
                            <option>GML3</option>
                            <option>GML2</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <br>
                    <button type="button" class="btn btn-primary" ng-click="getCapabilities()">Get Info</button>
                </div>
            </div>
            <br>

            <br>

        </form>

        <h2>Lat: <input type="text" ng-model="center.lat" style="width:300px" /> Lon: <input type="text" ng-model="center.lon" style="width:300px" /> Zoom: <input type="text" ng-model="center.zoom" style="width:50px" /></h2>
		<openlayers ol-center="center" height="750px" width="1150px"></openlayers>
		<!-- <div id="map" class="map" style="height:800px;width:1200px;"></div> -->

    </div>
</div>
</body>
</html>
