<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">




</head>
<body>
<div ng-controller="WorkflowController" class="container">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li role="presentation" class="active"><a href="#getevents" aria-controls="getevents" role="tab" data-toggle="tab">Get Events</a></li>
        <li role="presentation"><a href="#postevent" aria-controls="postevent" role="tab" data-toggle="tab">Post Event</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="getevents">

            <div class="row">
                <h1 class="alert alert-info">Events</h1>
                <p>Use the following to query the Workflow events service. </p>
                <form ng-submit="getEvents()">

                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Get Event(s)</button>
                    </div>


                </form>
            </div>
            <div class="row">
                <br>
                <div class="col-md-12">
                    <div class="form-group" ng-show="events">

                        <table id="searchEventsResults" class="table-striped table-bordered table table-hover" width="100%">
                            <tr><th >Event Id</th>
                                <th >Type</th>
                                <th >Date</th>
                                <th >Data</th>
                                <th></th>

                            </tr>
                            <tr ng-repeat="event in events">
                                <td >{{event.id}}</td>
                                <td >{{event.type}}</td>
                                <td >{{event.date}}</td>
                                <td >{{event.data}}</td>
                                <td align="center"> <button ng-click="deleteEvent(event.id)" class="btn btn-primary">Delete Event</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <div role="tabpanel" class="tab-pane fade" id="postevent">

            <div class="row">
                <h1 class="alert alert-info">Send an event to the Workflow Service</h1>
                <form ng-submit="postEvent()">
                    <div class="col-md-6">
                        <label for="eventMessage">Event to send:</label>
                        <input id="eventMessage" ng-model="eventMessage" type="text" class="form-control" placeholder="Does nothing right now.">
                    </div>
                    <div class="col-md-4">
                        <label for="eventType">Event Type</label>
                        <select id="eventType" class="form-control" ng-model="eventType" required>
                            <option value="">Please select</option>
                            <option>foo</option>
                            <option>bar</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit"  class="btn btn-primary">Submit Event</button>
                    <br>
                    <br>
                </form>
            </div>

        </div>


    </div>

</div>
<toaster-container></toaster-container>
</body>
</html>
