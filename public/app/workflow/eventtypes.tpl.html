<!DOCTYPE html>
<html lang="en" ng-app="SAKapp" ng-strict-di xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Event Types</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">


</head>
<body>
<div ng-controller="EventtypesController" class="container">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li role="presentation" class="active"><a href="#geteventtypes" aria-controls="geteventtypes" role="tab" data-toggle="tab">Get Event Types</a></li>
        <li role="presentation"><a href="#posteventtype" aria-controls="posteventtype" role="tab" data-toggle="tab">Post Event Type</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="geteventtypes">

            <div class="row">
                <h1 class="alert alert-info">Event Types</h1>

                <form ng-submit="getEventTypes()">

                    <div class="col-md-12" align="right">
                        <button class="btn btn-primary" type="submit">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="row">
                <br>
                <div class="col-md-12">
                    <div class="form-group" ng-show="eventTypes" ng-init="getEventTypes()">

                        <table id="searchEventTypesResults" ng-model="eventTypes" class="table-striped table-bordered table table-hover" width="100%">
                            <tr><th >Event Type Id</th>
                                <th >Event Type Name</th>
                                <th >Event Type Mapping</th>

                                <th></th>

                            </tr>
                            <tr ng-repeat="eventType in eventTypes">
                                <td >{{eventType.id}}</td>
                                <td >{{eventType.name}}</td>
                                <td >{{eventType.mapping}}</td>

                                <td align="center"> <button ng-click="deleteEventType(eventType.id)" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <div role="tabpanel" class="tab-pane fade" id="posteventtype">

            <form id="createEventType"  ng-model="createEventTypes" >
                <div class="row">
                    <h1 class="alert alert-info">Create New Event Type</h1>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Event Type Name</label>
                            <input id="name" type="text" class="form-control" ng-model="newEventTypeName" required>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="parameterName">Parameter Name</label>
                            <input id="parameterName" type="text" class="form-control" ng-model="newEventTypeParameterName" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="newEventTypeDataType">Parameter DataType</label>
                            <select id="newEventTypeDataType" class="form-control" ng-model="newEventTypeDataType" required>
                                <option>string</option>
                                <option>boolean</option>
                                <option>integer</option>
                                <option>double</option>
                                <option>date</option>
                                <option>float</option>
                                <option>short</option>
                                <option>long</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <button ng-model="btnAddMapping"  ng-click="addMapping()" class="btn btn-primary">Create Mapping</button>
                        </div>
                    </div>

                </div>


            </form>

            <div class="row">
                <br>
                <div class="col-md-12">
                    <div class="form-group" ng-show="eventTypeMappings">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>{{eventTypeName}}</label>
                                </div>
                            </div>

                        </div>
                        <table id="eventTypeMappings" ng-model="eventTypeMappings" class="table-striped table-bordered table table-hover" width="100%">
                            <tr><th ></th>
                                <th >Mapping</th>
                             </tr>
                            <tr ng-repeat="(key,value) in eventTypeMappings">
                                <td >{{key}}</td>
                                <td >{{value}}</td>
                                <td align="center"> <button ng-click="deleteEventMapping(eventTypeMapping.parameterName)" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <button ng-model="btnCreateEventType" type="submit" ng-click="createEventType()" class="btn btn-primary">Create Event Type</button>
                        <button ng-model="btnCancelCreateEventType" type="reset" ng-click="cancelCreateEventType()" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
<toaster-container></toaster-container>
</body>
</html>
