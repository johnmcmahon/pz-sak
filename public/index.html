<body ng-controller="SAKappController" style="margin:20px">
<h2>SAK (Swiss Army Knife)</h2>



<table border="0">
    <tr>

        <td style="padding:20px;vertical-align:top">
            <div style="width:250px;background:whitesmoke;border:1px solid lightgray;border-radius:5px;">
                <span ng-if="doing_async">...loading...</span>
                <abn-tree tree-data="my_data" tree-control="my_tree" on-select="my_tree_handler(branch)" expand-level="2"></abn-tree>
            </div>
        </td>
        <td style="padding:20px;vertical-align:top;">

            <div data-ng-include src="bodyDiv" id="body" style="width:1200px; height:100%; min-height: 800px" class="alert alert-warning"></div>
        </td>
    </tr>
</table>

</body>
</html>
