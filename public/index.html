<body ng-controller="SAKappController">
<div class="page-wrap">
<h2 style="margin-top: 10px;font-weight: bold">PZ-Client Swiss Army Knife Utility <img src="images/pz-client-logo.png" width="150" height="66"></h2>


<div ui-view="" ng-hide="auth.isLoggedIn"></div>

<table border="0" ng-show="auth.isLoggedIn">
    <tr>

        <td style="padding:20px;vertical-align:top">
            <div style="width:250px;background:whitesmoke;border:1px solid lightgray;border-radius:5px;">
                <span ng-if="doing_async">...loading...</span>
                <abn-tree tree-data="my_data" tree-control="my_tree" initial-selection="Home" on-select="my_tree_handler(branch)" expand-level="1"></abn-tree>
            </div>
        </td>
        <td style="padding:20px;vertical-align:top;">

            <div data-ng-include src="bodyDiv" id="body" style="width:1200px; height:100%; min-height: 800px" class="alert alert-warning">

            </div>
        </td>
    </tr>
</table>
</div>
<footer class="site-footer">
    <div class="pull-right">
        <p class="text-muted">&copy; RadiantBlue Technologies {{year}}</p>
    </div>
</footer>
